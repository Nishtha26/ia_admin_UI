<div ng-include="'app/views/header.html'"></div>
<div class="maincontainer" style="padding:15px">
    <div class="maincontent">
        <div class="container-fluid">
            <div class="content-shadow">
                <div class="ot-userAdministration">
                    <div class="orchestra_devices_table" style="max-width:100%;margin-left:0px">

                        <div class="tab-content">
                            <div id="devices" class="tab-pane fade in active">
                                <div class="orchestra_devices_table" style="height: auto;max-width: 100%">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                                             style="max-width:100%;margin-left: 10px;">
                                            <div ncy-breadcrumb></div>
                                            <div class="row">
                                                <div class="col-md-2">
                                                    <h3 class="margin_0 lead" style="color:#337ab7;"><strong>TestRun</strong></h3>
                                                </div>
                                                <div class="col-md-1"><input type="text" class="width_50 text-center" value="{{TestRuns}}" ng-readonly="true" style="background-color: #f5f5f5;"></div>
                                            </div>
                                            <div class="row">

                                                <div class="col-md-3 margin_top">
                                                    <h4 class="margin_topnone lead" style="color:#337ab7;"><strong>Virtual Devices</strong>
                                                    </h4>
                                                    <div ui-grid="VirtualDevicesOptions" ui-grid-selection
                                                         ui-grid-cellNav class="grid"></div>
                                                </div>

                                                <div class="col-md-3 margin_top">
                                                    <h4 class="margin_topnone lead" style="color:#337ab7;"><strong>Real Devices</strong></h4>
                                                    <div ui-grid="RealDevicesOptions" ui-grid-selection ui-grid-cellNav
                                                         class="grid"></div>
                                                </div>
                                                <div class="col-md-1 arrow_center">
                                                    <div class="ot-toggle">
                                                        <div class="Absolute-Center">
                                                            <button type="button" class=""
                                                                    ng-click="addVirtualDevices();addRealDevices();">
                                                                &gt;</button>
                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="col-md-4 margin_top">
                                                    <h4 class="margin_topnone lead" style="color:#337ab7;"><strong>Devices Mapping</strong>
                                                    </h4>
                                                    <table class="table table-bordered">
                                                        <thead>
                                                        <tr>
                                                            <th>Virtual Devices</th>
                                                            <th>Real Devices</th>
                                                            <th>Action</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr ng-repeat="Device in DeviceMapping | unique:'VirtulaDeviceName'">
                                                            <td ng-model="Device.VirtulaDeviceName">
                                                                {{Device.VirtulaDeviceName}}
                                                            </td>
                                                            <td ng-model="Device.RealDeviceName">
                                                                {{Device.RealDeviceName}}
                                                            </td>
                                                            <td>
                                                                <button type="button" class="btn btn-danger"
                                                                        ng-click="deleteDevices(Device)">Delete
                                                                </button>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                    <p>{{msg}}</p>
                                                </div>
                                            </div>
                                            <div style="width:100%;height:50px;margin:0px 40%;margin-top: 30px; ">
                                                <a class="btn btn-info center" ng-click="CreateTestrun()"
                                                   style="margin-left: 52px;">Next</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'app/views/favourites.html'"></div>
<div ng-include="'app/views/popUp.html'"></div>
