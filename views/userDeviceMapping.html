<style>
    .ui-grid-sort-priority-number {
        font-size: 0;
    }
</style>
<div ng-include="'app/views/header.html'"></div>
<div class="maincontainer">
    <div class="maincontent">
        <div class="container-fluid">
            <div class="content-shadow">
                <div class="ot-userAdministration">

                    <div class="row">
                        <div class="col-md-12">

                            <div class="table-header">
                            <p style="color:#337ab7;">User Device Mapping</p>
                            <div class="clearfix"></div>
                        </div>
                           
                        </div>

                        <div class="tab-content">
                            <div id="User" class="tab-pane fade in active">
                                <div class="orchestra_devices_table">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="table-header">
                                                <ul class="userAdministration-btn">
                                                </ul>

                                                <div class="tab-content">
                                                    <div id="home" class="tab-pane fade in active">
                                                        <div class="device-table">

                                                            <div class="table-responsive">
                                                                <div ui-grid="userTableGridOptions"
                                                                     ui-grid-selection class="grid"
                                                                     style="margin:0 auto;max-width:100%; font-family: Rajdhani-SemiBold; font-size: 14px;color:rgb(35, 35, 35)"></div>

                                                            </div>
                                                        </div>
                                                    </div>


                                                </div>
                                                <div class="clearfix"></div>
                                                <div class="sort-priority">{{col.sort.priority >= 0 ?
                                                    col.sort.priority + 1 : ''}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>

                        <div class="col-md-12">
                            <div >

                                <ul class="nav nav-tabs" >
                                   <li class="active"><a >Devices</a></li>
                                </ul>
                                <div class="ot-center">

                                    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                                        <div class="device-table">
                                            <p>Available devices</p>
                                            <div class="table-responsive">
                                                <div ui-grid="allDeviceGridOptions" ui-grid-selection class="grid" style="margin:0 auto;max-width:100%;height:200px"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
                                        <div class="ot-toggle">
                                            <div><button type="button" class="" ng-click = "addDevice()">&gt;</button></div>
                                            <div><button type="button" class="" ng-click = "removeDevice()">&lt;</button></div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">

                                        <div class="device-table">
                                            <p>Selected Devices</p>
                                            <div class="table-responsive">
                                                <div ui-grid="selectedDeviceGridOptions" ui-grid-selection class="grid" style="margin:0 auto;max-width:100%;height:200px"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>


                </div>
                <div ng-include="'app/views/favourites.html'"></div>
            </div>
        </div>
    </div>
    <div ng-include="'app/views/favouritesPopUp.html'"></div>
    <div ng-include="'app/views/popUp.html'"></div>
