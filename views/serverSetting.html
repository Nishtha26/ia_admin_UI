<div ng-include="'app/views/header.html'"></div>						
<div class="maincontainer">
		<div class="maincontent">
			<div class="container-fluid">
				<div class="content-shadow">
			<div class="ot-userAdministration">
				<div class="orchestra_devices_table" style="max-width:100%;">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<div class="table-header" ng-show ="serverheader">
									<p style="color:#337ab7;">Server Settings</p>
									<div class="device-header-section">
										<div class="dropdown measurement">
											<div data-toggle="dropdown" aria-expanded="false">
												<span class="pull-left">Server System Settings</span>
												
												<span class="arrow-icon pull-right"></span>
											</div>
											<div class="dropdown-wrapper dropdown-menu">
												<ul class="device-menu">
													<li ng-click = "admindrop()"><a>Admin Settings</a></li>
													<li ng-click = "serverdrop()"><a>Server Settings</a></li>
												</ul>
											</div>
										</div>
										<div class="device-header-buttons">
										
										</div>
									</div>
									<div class="clearfix"></div>
								</div>
								<!--change -->
								<div class="table-header" ng-show ="adminheader">
									<p style="color:#337ab7;">Admin Settings</p>
									<div class="device-header-section">
										<div class="dropdown measurement">
											<div data-toggle="dropdown" aria-expanded="false">
												<span class="pull-left">Admin System Settings</span>
												
												<span class="arrow-icon pull-right"></span>
											</div>
											<div class="dropdown-wrapper dropdown-menu">
												<ul class="device-menu">
													<li ng-click = "admindrop()"><a>Admin Settings</a></li>
													<li ng-click = "serverdrop()"><a>Server Settings</a></li>	
												</ul>
											</div>
										</div>
										<div class="device-header-buttons">
									<!--		<a href="javascript:void(0);"><img alt="Refresh" src="images/device-refresh-icon.png"></a>
											<a href="javascript:void(0);"><img alt="Plus" src="images/device-plus-icon.png"></a>	-->
										</div>
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="device-table server-table" style="position: relative;top: 10px;">
									<div class="table-responsive">
										
										<div ui-grid="serverSettingsGridOptions" ui-grid-selection ui-grid-edit class="grid"  style="margin:0 auto;max-width:100%;font-family: Rajdhani-SemiBold; font-size: 14px;color:rgb(35, 35, 35)"></div>
										</div>
									
								</div>
							</div>
						</div>
					</div>
				</div>
				</div>
				<div ng-include="'app/views/favourites.html'" style="position: relative;top: 30px;"></div>
			</div>
		</div>
	</div>
	<div ng-include="'app/views/favouritesPopUp.html'"></div>
	<div class="modal fade" id="pavan" role="dialog" data-backdrop="static" data-keyboard="false">								
	<div class="modal-dialog" style="width:400px;">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header" style="background-color:#337AB7">
				<h4 class="modal-title" style="color:#FFFFFF;">EDIT OPTIONS</h4>
			</div>
			<div class="modal-body" id="FavouritesResponseMessageColor" style="margin:0 auto;max-width:100%;font-family: Rajdhani-Bold; font-size: 15px;color:rgb(35, 35, 35)">
				<form>
				propertyValue:
				<input type="text" id = "pv" name="propertyValue" style="margin:0 auto;max-width:100%;font-family: Rajdhani-Medium; font-size: 13px;color:rgb(35, 35, 35)"><br><br>
				isEncrypted:
				<input type="text" id = "ie" name="isEncrypted" style="margin:0 auto;max-width:100%;font-family: Rajdhani-Medium; font-size: 13px;color:rgb(35, 35, 35)"><br><br>
				createdDate:
				<input type="text" id = "cd" name="createdDate" style="margin:0 auto;max-width:100%;font-family: Rajdhani-Medium; font-size: 13px;color:rgb(35, 35, 35)"><br><br>
				lastModified:
				<input type="text" id = "lm" name="lastModified" style="margin:0 auto;max-width:100%;font-family: Rajdhani-Medium; font-size: 13px;color:rgb(35, 35, 35)"><br><br>
				 modLog:
				<input type="text" id = "ml" name="modLog" style="margin:0 auto;max-width:100%;font-family: Rajdhani-Medium; font-size: 13px;color:rgb(35, 35, 35)">	
			</form>
			</div>
			<div class="modal-footer">
				<button ng-click = "save()"> Save </button>
				<button ng-click = "cancel()"> Cancel </button>
			</div>
		</div>
	</div>
</div>
<style>
.ui-grid-sort-priority-number{
  font-size: 0;
}
</style>
