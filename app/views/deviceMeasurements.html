.ui-grid-sort-priority-number {
font-size:0;
}

.ui-grid-cell-contents {
    text-align: left;
	}
.ui-grid-header-cell-wrapper{
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

    overflow-x: visible;

<div ng-include="'app/views/header.html'"></div>
<div class="maincontainer">
		<div class="maincontent">
			<div class="container-fluid">
				<div class="ot-deviceData" style="background-color: #fff;margin: 0 auto 10px; ">
					<div class="tab-content">
						<div id="measurement" class="tab-pane fade in active">
							<div class="orchestra_devices_table" style="background-color: #fff; width:100%;">
								<div class="row" >
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
										<div class="table-header" >
											<p>Measurements</p>
											<div class="device-header-section">
												<div class="dropdown measurement" style="outline: 1px solid blueviolet;">
													<div data-toggle="dropdown" href="javascript:void(0);" aria-expanded="false"><span class="pull-left">{{listItem}}</span><span class="arrow-icon pull-right"></span></div>
													<div class="dropdown-wrapper dropdown-menu">
														<ul class="device-menu">
															<li ng-repeat = "key in devices"><a ng-click=" openDevicedata($event)">{{key}}</a></li>
														</ul>
													</div>
												</div>
												<div class="device-header-buttons">
											
												</div>
											</div>
											<div class="clearfix"></div>
										</div>
										<div style="height: 6%;" ></div>
								<div class="panel-body">
									<div class="table-responsive">
										 <div class="table table-striped table-bordered table-hover" id="myGrid" ui-grid="devicesMeasurementGridOptions" ui-grid-selection ui-grid-auto-resize ui.grid.pinning ui.grid.moveColumns >
										 
										 <img class="loading" src="images/loading.gif"  ng-show="dataLoading"></img>
											<div style ="position: fixed; margin: auto;margin-left: 500px;margin-top: -500px;color:red;font-size:35px;" ng-show ="err"> No Data Found </div>
										 </div>
									</div>
									</div>
										<div style="height: 40px;width: 100%;position: relative;top: 0px;" ng-show = "butn">
											<button id ="previous" ng-click="previous()" style="position: absolute;left: 30%;width:60px;top: 5px;" >Previous</button>
											
											<button id = "next" ng-click="next()" style="position:absolute;left:60%;width:60px;top: 5px;" ng-class='{disabled :nextButton}'>Next</button>
											<div id="info" style="position: absolute;top: 5px; margin-left: 30px;"></div>
										</div>  
													
										<div style=" clear: both;"/>
										<div ng-include="'app/views/footer.html'"></div>	
									</div>  
								</div>
							</div>
						</div>
						  
					</div>
		
				</div>
