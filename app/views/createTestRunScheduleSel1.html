<link rel="stylesheet" href="css/templete/ui-grid.min.css" type="text/css" />
	<link rel="stylesheet" href="css/templete/app.css"/>
<style>
.ui-grid-sort-priority-number {
font-size:0;
}

.ui-grid-cell-contents {
    text-align: left;
	}
.ui-grid-header-cell-wrapper{
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

.table-responsive {
    overflow-x: visible;
}


.ui-grid-render-container{
		width: 100%; 
}

.ui-grid-pager-panel
{
position: inherit; 
  padding-top: 20px;
}
 
 #jobtable .ui-grid-viewport{

height: 110px!important;
 } 
#jobDeviceTable .ui-grid-viewport{

height: 230px!important;
 } 
 .input_width{
     width: 92%;
    margin-left: 30px;
 }
 
 .errorOnSchedule{
 margin: 0px 29px;
 }

</style>
<div ng-include="'app/views/header.html'"></div>
<div class="maincontainer">
		<div class="maincontent">
			<div class="container-fluid">
				<div class="ot-deviceData devicedata-height" style="background-color: #fff;margin: 0 auto 4px;">
				
					<div class="tab-content">
					  <div id="devices" class="tab-pane fade in active" style="background-color: #fff;">
						<div class="orchestra_devices_table" style="background-color: #fff; width:100%;  ">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div style="width:100%;" ncy-breadcrumb></div>
							
									<form class="form-horizontal ng-pristine ng-valid">
									<div class="row">
										<div class="form-group" style="margin-bottom: 5px;">
											<div class="col-md-4">
												<label style="margin-left: 16px;">Schedule Start Date
													& Time </span>
												</label>
											</div>
											<div class="col-md-4">
												<label style="margin-left: 24px;"> End Date: </label>
											</div>

											<div class="col-md-4">
												<label style="margin-left: 33px;"> Select Recurrence:
												</label>
											</div>

										</div>
										<div class="row">
											<div class="form-group">
												<div class="col-md-4">
													<input class=" input_width form-control"
														ng-model="Datendtime" style="background-color: #FFFFFF"
														datetime-picker date-format="yyyy-MM-dd HH:mm:ss"
														name="Datendtime"  />
												<i class="icon-place fa fa-calendar"></i>
														<div ng-show="datentimeError"
															style="color: red" class="errorOnSchedule">*Please Select Start Date and
															Time</div>
													
												</div>
												<div class="col-md-4">
													<input class=" input_width form-control" ng-model="EndDate"
														style="background-color: #FFFFFF" datetime-picker
														date-format="yyyy-MM-dd" name="EndDate" />
														<i class="icon-place fa fa-calendar"></i>
														<div ng-show="endDateError"
															style="color: red" class="errorOnSchedule">*Please Select End Time</div>
												</div>

												<div class="col-sm-4">
													<select class="form-control input_width" id="sel2"
														style="background-color: #FFFFFF;width: 87%!important;" ng-model="recurrence"
														ng-change="change()" name="recurrence" required>
														<option>None</option>
														<option>Daily</option>

													</select>

												</div>
											</div>
										</div>
										</div>
										<div class="row">
											<div class="col-sm-12">
												<table class="table-uigrid grid" id="jobtable"
													style="height: 110px !important;"
													ui-grid="CreateTestRunVirtualDeviceOptions"
													ui-grid-selection ui-grid-cellNav ui-grid-resize-columns
													ui-grid-move-columns ui-grid-pinning>
													<img class="loading" src="images/loading.gif"
														ng-show="dataLoading"></img>
													<div class="loadingErr" ng-show="err">No Data Found</div>
													<img class="loading" src="images/please_wait.gif"
														ng-show="dataProcessing"></img>
													<div class="loadingErr" ng-show="err">No Data Found</div>
												</table>
											</div>
										</div>
										<div class="row">
											<div class="col-sm-12">
												<table class="table-uigrid grid" id="jobDeviceTable"
													style="height: 300px !important;"
													ui-grid="CreateTestRunRealDeviceOptions" ui-grid-selection
													ui-grid-cellNav ui-grid-resize-columns ui-grid-move-columns
													ui-grid-pinning>
													<img class="loading" src="images/loading.gif"
														ng-show="dataLoading"></img>
													<div class="loadingErr" ng-show="err">No Data Found</div>
													<img class="loading" src="images/please_wait.gif"
														ng-show="dataProcessing"></img>
													<div class="loadingErr" ng-show="err">No Data Found</div>
												</table>
											</div>
										</div>

										<div style="width:100%;height:50px;margin:0px 84%;margin-top: 30px; ">

                                                <input type="submit" name="button" value="Start Now" class="btn btn-info"
                                                       ng-click="startnow();"/>
                                                <input type="submit" name="button" value="Schedule" class="btn btn-info"
                                                       ng-click="schedule();"/>
                                                <input type="submit" name="button" value="Stop" class="btn btn-info"
                                                       ng-click="stop();"/>
                                            </div>
									</form>
								</div>
							</div>
						</div>
					</div>
				  </div>
				 
				</div>				
				</div>
					<!--<div ng-include="'app/views/favourites.html'"></div>-->
					
			</div>
		</div>
	</div>
<div ng-include="'app/views/favouritesPopUp.html'"></div>
 <div ng-include="'app/views/popUp.html'"></div>
	<div class="footer-div footer-bottom-touch">
	 <div ng-include="'app/views/footer.html'"></div>
	 </div>
