


	<!-- Main navbar -->
	<div class="navbar bg-white border-bottom-primary-300" style='height: 50px;'>
	  <div class="navbar-header">
	    <a href="index.html"><img src='assets/images/logo.png'></img></a>

	    <ul class="nav navbar-nav pull-right visible-xs-block">

	    </ul>

	<!-- Page container -->
	<div class="page-container login-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Advanced login -->
				<form ng-submit="login()" name="form" role="form">
					<div class="panel panel-body login-form">
						<div class="text-center">
							<div class="icon-object border-warning-400 text-warning-400"><i class="icon-people"></i></div>
							<h5 class="content-group-lg">Login to your account <small class="display-block">Enter your credentials</small></h5>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							<input type="text" class="form-control" ng-model="username" name="username" placeholder="Username" id='username' required>
							<span style="color:red" ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
							<div class="form-control-feedback">
								<i class="icon-user text-muted"></i>
							</div>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							<input type="password" class="form-control" name="password" ng-model="password" placeholder="Password" id='password' required>
							<span  style="color:red" ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
							<div class="form-control-feedback">
								<i class="icon-lock2 text-muted"></i>
							</div>
						</div>

						<div class="form-group">
							<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn bg-blue btn-block" id='login_submit'>Login <i class="icon-circle-right2 position-right"></i></button>
						</div>

						<div id='login_error_message' style='color: red;'>{{error}}</div>
						<div id='inside_link' style='display:none;'><a href='orch_admin.html' >Orchestra Admin</a> / <a href='cust_admin.html'>Cust Admin.</a> / <a href='cust_exec.html'>Cust Exec.</a></div>
					</div>
				</form>
				<!-- /advanced login -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->
		
		<!-- footer  -->
		<div ng-include="'app/views/footer/footer.html'"></div>
		<!-- /footer  -->
	</div>
	<!-- /page container -->
