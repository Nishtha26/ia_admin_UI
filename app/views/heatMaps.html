					<select id="marketName" name="marketName" class="form-control form-controlInfo-box " ng-model="deviceValue" ng-change="showDeviceByMarket(deviceValue);">

					</select> 
		
 				</div>
 				</div>
				</div>
				
				
						<div class="col-sm-2">
					<div class="form-group">

							</span>
					   </div>
				</div>
						</div>
						<div class="col-sm-2">
								<div class="form-group date">
								
					  <div class="input-group date " id="datetimepicker2"> 
					  <span class="input-group-addon">To</span>
							<input id="toDate" name="toDate" class="form-control form-controlInfo-box" style="height : 37px;" type="text" value=""> <span class="input-group-addon"> <span class="glyphicon glyphicon-calendar"></span>
							</span>
					 </div> 
				</div>
						</div>
						
					
						<div class="col-sm-2">
							<div class="form-group">
							<div class="input-group">
						<span class="input-group-addon">	Category</span>
					<select id="category" name="category" class="form-control form-controlInfo-box" >

					 <option ng-repeat="(id, val) in heatMapCateogoryList" ng-selected="id.selected" value="{{id}}">{{val}}</option> 

					</select> 
		</div>
 				</div>
 				</div>
 				
 				 <div class="col-sm-2" >

				<input class="btn btn-success btn-sm" type="button" value="Display" ng-click="generateHeatMap()" >

	 </div>

			<div id="panel" align="center">

					<option value="4G" >4G</option>
					<option value="all" selected >3G/ 4G</option>
				
				</select>		&nbsp;&nbsp;
				<select id="location" name="location" style="max-width:75px;max-height:35px;">

					<option value="gps" >Network/ GPS</option>
					<option value="all" selected >All</option>
				
				</select>		&nbsp;&nbsp;
