<div ng-include="'app/views/header.html'"></div>
<div class="maincontainer">
		<div class="maincontent">
			<div class="container-fluid">
				<div class="ot-deviceData devicedata-height" style="background-color: #fff;margin: 0 auto 4px;">
				
					<div class="tab-content">
					  <div id="devices" class="tab-pane fade in active" style="background-color: #fff;">
						<div class="orchestra_devices_table" style="background-color: #fff; width:100%;  ">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div style="width:100%;" ncy-breadcrumb></div>
							<div class="table-header" >
									<p style="color:#57bdde;">Virtual Jobs Table</p>
									<div class="clearfix"></div>
							</div>
								
								 <div class="panel-body">
									<div class="table-responsive">
										 <table class="table table-striped table-bordered table-hover grid" id="dataTables-example"  ui-grid="VirtualJobsOptions" ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning >
										  <img class="loading" src="images/loading.gif"  ng-show="dataLoading"></img>
											<div class ="loadingErr" ng-show ="err"> No Data Found </div>
											<img class="loading" src="images/please_wait.gif"  ng-show="dataProcessing"></img>
										 </table>
										
									</div>
									
									
									<div class="row">
										<div class="col-md-12">
										<h1>Simple wizard in AngularJS and Bootstrap</h1>
										<div id="wizard-container">

											<div id="wizard-step-container">
											  <ul class="nav nav-pills nav-justified">
												<li ng-repeat="step in steps" ng-class="{'active':step.step == currentStep}"><a ng-click="gotoStep(step.step)" href="">{{step.step}}. {{step.name}}</a></li>
											  </ul>
											</div>

											<div id="wizard-content-container">
											  <ng-include src="getStepTemplate()"></ng-include>
											</div>

											<div id="wizard-navigation-container">
											  <div class="pull-right">
												<span class="btn-group">
												  <button ng-disabled="vm.currentStep <= 1" class="btn btn-default" name="previous" type="button" ng-click="gotoStep(currentStep - 1)"><i class="fa fa-arrow-left"></i> Previous step</button>
												  <button ng-disabled="currentStep >= steps.length" class="btn btn-primary" name="next" type="button" ng-click="gotoStep(currentStep + 1)">Next step <i class="fa fa-arrow-right"></i></button>
												</span>
												<button ng-disabled="currentStep != steps.length" class="btn btn-success" name="next" type="button" ng-click="save()"> <i class="fa fa-floppy-o"></i> Save</button>
											  </div>
											</div>
										</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				  </div>
				 
				</div>				
				</div>
					<!--<div ng-include="'app/views/favourites.html'"></div>-->
					
			</div>
		</div>
	</div>
<div ng-include="'app/views/favouritesPopUp.html'"></div>
 <div ng-include="'app/views/popUp.html'"></div>
