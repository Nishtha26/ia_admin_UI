<div ng-include="'app/views/header.html'"></div>
<div class="maincontainer" style="padding:15px">
    <div class="maincontent">
        <div class="container-fluid">
            <div class="content-shadow">    
               <div class="ot-userAdministration">
            <!-- <div class="ot-deviceData" style="max-width:100%;margin-left:0px"> -->
                <div class="tab-content">
                    <div id="devices" class="tab-pane fade in active">
                        <div class="orchestra_devices_table" style="height: auto;max-width: 100%">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="max-width:100%">
                                    <div ncy-breadcrumb></div>
                                    <div class="row" style="margin-left: 10px;color:#337ab7;">
                                        <div class="col-md-2"><h3 class="margin_0 lead"><strong>Test Run</strong></h3></div>
                                        <div class="col-md-1"><input type="text" class="width_50 text-center" value="{{testRunName}}" ng-readonly="true" style="background-color: #f5f5f5;"></div>
                                    </div>
                                    <div class="row">

                                        <div class="col-md-9 margin_top" >

                                            <tree-grid 
                                                tree-data     = "tree_data"
                                                col-defs      = "col_defs"
                                                tree-control = "my_tree"
                                                on-click      = "TestRunCmndPrms(branch, 'md',tree)"
                                                expand-level ="4"
                                                icon-leaf     = "glyphicon glyphicon-file"
                                                icon-expand   = "glyphicon glyphicon-folder-close"
                                                icon-collapse = "glyphicon glyphicon-folder-open"
                                                >
                                            </tree-grid>
                                        </div>
                                        <div class="col-md-3 margin_top" >
                                            <div id="firstGrid" ui-grid="TestRunRealDevicesOption"  ui-grid-cellNav class="grid"></div>
                                        </div>



                                    </div>
                                    <div style="width:100%;height:50px;margin:0px 40%;margin-top: 30px; ">
                                        <a class="btn btn-info center" ng-click="CreateTestrun();TestRunForTestPlans()" >Next</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- </div> -->

        </div>
    </div>
        </div>
    </div>
</div>
<div ng-include="'app/views/favourites.html'" ></div>   
<div ng-include="'app/views/popUp.html'"></div>
