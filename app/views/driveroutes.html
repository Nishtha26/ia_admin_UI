<div ng-include="'app/views/header.html'"></div>
<div class="maincontainer">	
  <div class="maincontent" style="width:100%;">
    <div class="container-fluid">
	
	
  
	<form id="fetchReplay" role="form">

  <div class="row">
    
    <div class="form-group col-sm-6 col-lg-2">
          <label for="inputEmail" class="control-label">Device:</label>
          <div>
              <select id="mySel"   name="deviceId" class="form-control"  >
    <option ng-repeat="device in devices" ng-selected="device.selected" ng-model="device.deviceId">{{device.deviceId}}</option>
         </select>
          </div>
        
      </div>



      <div class="form-group col-sm-6 col-lg-2">
          <label for="inputEmail" class=" control-label">Start Date:</label>
          <div class="  input-group date " id="datetimepicker1">
            
             <input id="fromDate" name="fromDate" class="form-control"   style="height : 37px;"  type="text" value="" />
              <span class="input-group-addon"> <i class="glyphicon glyphicon-calendar"></i></span>
          </div>
        
      </div>



      <div class="form-group col-sm-6 col-lg-2 ">
        
          <label for="inputEmail" class=" control-label">End Date:</label>
          <div class="  input-group date" id="datetimepicker2">
          
            <input id="toDate" name="toDate" class="form-control" style="height : 37px;" type="text" value=""/>
            <span class="input-group-addon"> <span class="glyphicon glyphicon-calendar"></span></span>
           
          </div>
        
      </div>
     
       <div class="form-group col-sm-6 col-lg-6" >
         <label for="inputEmail" class=" control-label">&nbsp;&nbsp;</label>
         <div  >
             <input class="btn btn-success btn-md  " type="button" value="Drive Routes" ng-click="checkAjaxCall()"/>
          </div>
        </div>

       




    </div>
     </form>  	
<div class="row">

						    </div>
						
								
</div>
